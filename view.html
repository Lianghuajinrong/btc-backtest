<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比特币双均线回测 - 在线访问</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #050712;
            color: #e8ecf5;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 9999;
        }
        .loading-text {
            color: #8fa0c2;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-text">正在加载页面...</div>
    </div>
    <iframe 
        id="mainFrame"
        src="https://gitee.com/hunan-qingshan_0/btc-backtest/raw/main/index.html"
        onload="document.getElementById('loading').style.display='none'"
        allow="fullscreen"
    ></iframe>
    <script>
        // 如果 iframe 加载失败，显示错误信息
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'IFRAME') {
                document.getElementById('loading').innerHTML = 
                    '<div style="color: #ff7f9c;">页面加载失败，请检查网络连接或稍后重试</div>';
            }
        });
    </script>
</body>
</html>
